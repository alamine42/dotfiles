# Cloud Claude Code - Minimal Starship Prompt
# ~/.config/starship.toml
#
# Optimized for mobile viewing: compact, essential info only

format = """
$directory\
$git_branch\
$git_status\
$docker_context\
$character"""

# Don't add blank line before prompt
add_newline = false

[directory]
truncation_length = 2
truncate_to_repo = true
style = "blue bold"
read_only = " ro"

[git_branch]
format = "[$branch]($style) "
style = "purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "red"
ahead = "↑"
behind = "↓"
diverged = "↕"
modified = "!"
staged = "+"
untracked = "?"

[docker_context]
format = "[$context]($style) "
style = "cyan"
only_with_files = true

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

# Disable modules we don't need
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true
